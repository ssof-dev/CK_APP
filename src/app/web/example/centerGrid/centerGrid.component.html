<!--
===========================================================
생성/수정일 					작성자 		내용
===========================================================
-->

<ExtContainer 
    (ready)="this.comFun.keyMap($event,this)"
    padding="0" 
    layout="fit" 
    fitToParent="true"
>
    <!-- title-->
    <ExtTitlebar
        [title]="route.text"
        docked="top"
        [platformConfig]="{ 
            phone   : { titleAlign: 'center' } 
        ,   desktop : { titleAlign: 'left' }
        }"
    >
        <ExtButton 
            [align]="'left'" 
            iconCls="x-fa fa-th-large"
            [ui]="'alt round'">
        </ExtButton>

        <ExtButton 
            [disabled]="this.btnDisable.searchBtn"
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-search"
            (tap)="onTapQuery()"
            text="{{ '조회' | translate }}"
            tooltip="F1"
        > </ExtButton>

        <ExtButton
            [disabled]="this.btnDisable.excelBtn"
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-file-excel"
            (tap)="onTapExcel()"
            tooltip="F9"
        ></ExtButton>

        <ExtButton
            [disabled]="this.btnDisable.reportBtn"
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-file-pdf"
            (tap)="onTapReport()"
            tooltip="F10"
        ></ExtButton>

        <ExtButton
            [disabled]="this.btnDisable.menualBtn"
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-question-circle"
            (tap)="onTapMenual()"
            tooltip="F11"
        ></ExtButton>
    </ExtTitlebar>

    <!-- contnent-->
    <ExtPanel  
        [shadow]="true" 
        [layout]="{ type: 'vbox', align: 'strech' }"
        [border]="true"
        [scrollable]="true"
    >
        <!--search Form-->
        <!--한줄 75px 두줄 150px... (x2)-->
        <ExtPanel  
            [layout]="'fit'" 
            [height]="'150px'" 
            docked="top"
            [resizable]="{edges: 'south', dynamic: true}"
            [maxHeight]="'150px'"
            [minHeight]="'80px'"
        >
            <ExtFormpanel
                (ready)="onSearchFormReady($event)"
            >
                <!-- line 1 -->
                <ExtContainer
                    [layout]="{
                        type: 'box',
                        vertical: false
                    }"
                >
                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <ExtDatefield
                            [value]="this.searchModel.startDt"
                            destroyPickerOnHide="true"
                            [dateFormat]="'Y/m/d'"
                            label="{{ '시작일' | translate }}"
                            (change)="onChangeStartDt($event)"
                        >
                        </ExtDatefield>
                    </ExtFieldset>

                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <!-- <ExtTextfield
                            (ready)="onShortcutsKeyTextField($event)"
                            label="{{ 'textField' | translate }}"
                            placeholder="{{ 'textPlaceholder' | translate }}"
                            [value]="searchModel.textFieldVal"
                            [triggers]="{
                                search:{
                                    iconCls:'x-fa fa-search',
                                    handler: this.codeDialog
                                }
                            }"
                        ></ExtTextfield> -->
                    </ExtFieldset>

                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <ExtCombobox
                            label="{{ 'comboBox' | translate }}"
                            [store]="comboStore"
                            placeholder="{{ 'selectPlaceholder' | translate }}"
                            [valueField]="'comboId'"
                            [displayField]="'comboNm'"
                            [queryMode]="'local'"
                            [clearable]="true"
                            (change)="onChangeComboBox($event)"
                        ></ExtCombobox>
                    </ExtFieldset>

                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <ExtNumberfield
                            [label]="'Number Field'"
                            [placeholder]="'number'"
                            [value]="searchModel.numFieldVal"
                        ></ExtNumberfield>
                    </ExtFieldset>

                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <ExtEmailfield
                            label="{{ 'eMailField' | translate }}"
                            [placeholder]="'ygit@ssof.com'"
                            [value]="searchModel.emailFieldVal"
                        ></ExtEmailfield>
                    </ExtFieldset>

                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <ExtCheckbox
                            boxLabel="{{ 'checkBox' | translate }}"
                            [checked]="false"
                            label=""
                            style="margin-top: 24px;"
                            [inputValue]=""
                            (change)="onChangeCheck($event)"
                        ></ExtCheckbox>
                    </ExtFieldset>

                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <ExtTogglefield
                            label="{{ 'toggle' | translate }}"
                            [value]="false"
                            (change)="onChangeToggle($event)"
                        ></ExtTogglefield>
                    </ExtFieldset>

                </ExtContainer>

                <!--Line 2-->
                <ExtContainer
                    [layout]="{
                        type: 'box',
                        vertical: false
                    }"
                >
                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <ExtDatefield
                            [value]="this.searchModel.startDt"
                            destroyPickerOnHide="true"
                            [dateFormat]="'Y/m/d'"
                            label="{{ '시작일' | translate }}"
                            (change)="onChangeStartDt($event)"
                        ></ExtDatefield>
                    </ExtFieldset>

                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <ExtTextfield
                            label="{{ 'textField' | translate }}"
                            placeholder="{{ 'textPlaceholder' | translate }}"
                            [value]="searchModel.textFieldVal"
                        ></ExtTextfield>
                    </ExtFieldset>

                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <ExtCombobox
                            label="{{ 'comboBox' | translate }}"
                            [store]="comboStore"
                            placeholder="{{ 'selectPlaceholder' | translate }}"
                            [valueField]="'comboId'"
                            [displayField]="'comboNm'"
                            [queryMode]="'local'"
                            [clearable]="true"
                            (change)="onChangeComboBox($event)"
                        ></ExtCombobox>
                    </ExtFieldset>

                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <ExtNumberfield
                            [label]="'Number Field'"
                            [placeholder]="'number'"
                            [value]="searchModel.numFieldVal"
                        ></ExtNumberfield>
                    </ExtFieldset>

                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <ExtEmailfield
                            label="{{ 'eMailField' | translate }}"
                            [placeholder]="'ygit@ssof.com'"
                            [value]="searchModel.emailFieldVal"
                        ></ExtEmailfield>
                    </ExtFieldset>

                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <ExtCheckbox
                            boxLabel="{{ 'checkBox' | translate }}"
                            [checked]="false"
                            label=""
                            style="margin-top: 24px;"
                            [inputValue]=""
                            (change)="onChangeCheck($event)"
                        ></ExtCheckbox>
                    </ExtFieldset>

                    <ExtFieldset
                        [flex]="1"
                        [defaults]="{ labelAlign: 'placeholder' }"
                        [margin]="this.envService.formMargin"
                    >
                        <ExtTogglefield
                            label="{{ 'toggle' | translate }}"
                            [value]="false"
                            (change)="onChangeToggle($event)"
                        ></ExtTogglefield>
                    </ExtFieldset>

                </ExtContainer>
            </ExtFormpanel>
        </ExtPanel>

        <!-- main area -->
        <ExtPanel  
            [layout]="'fit'" 
            [flex]="1"
        >
            <!-- 
                grid plugins 
                https://docs.sencha.com/extangular/7.2.0/modern/Ext.enums.Plugin.html#property-pullrefresh 참조

                gridcellediting : 컬럼단위 편집 더블클릭시 editable="true" 인 것만 수정  [editor]="{ xtype: 'emailfield' }"
                rowedit         : row 단위 편집 더블클릭시 editable="true" 인 것만 수정
                gridexporter    : grid 내보내기 컬럼에 [exportStyle]="[]" 옵션을 지정해야함, 그리드에 조회된 데이터만 내보냄
                gridfilters     : 그리드 필터 컬럼에 filter:'string' 혹은 filter:'number' 옵션 있어야함
                summaryrow      : 하단 집계 필드 추가 컬럼 summary='' 옵션 추가 sum, count, max, min, average
            -->
            <ExtContainer layout="fit" fitToParent="true">
                <ExtGrid
                    (ready)="onReadyGrid($event)"
                    columnLines="true"
                    [rowNumbers]="{
                        width: '50px'
                    }"
                    [plugins]="{
                        summaryrow: true
                    }"
                    [store]="gridStore"
                    (select)="onSelectGrid($event)"
                >
                    <ExtColumn 
                        text="{{ '병합' | translate }}" 
                        width="40%"
                        [columns]="[
                            {
                                text: this.comFun.i18n('컬럼명'),
                                xtype: 'column',
                                dataIndex: 'storeCd',
                                align: 'left',
                                width:'60%'
                            },
                            {
                                text: this.comFun.i18n('컬럼명'),
                                xtype: 'column',
                                dataIndex: 'userId',
                                align: 'left',
                                editable:'true',
                                filter:'string',
                                width:'40%'
                            }
                        ]"
                    >
                    </ExtColumn>

                    <!-- number("0,000") 천단위 콤마 -->
                    <ExtGridcolumn 
                        text="{{ 'column1' | translate }}"
                        dataIndex="data mapping key"
                    ></ExtGridcolumn>

                    <ExtGridcolumn 
                        text="{{ 'column2' | translate }}"
                        dataIndex="data mapping key"
                    ></ExtGridcolumn>

                    <ExtGridcolumn 
                        text="{{ 'column3' | translate }}"
                        formatter='number("0,000")'
                        dataIndex="data mapping key"
                    ></ExtGridcolumn>

                    <ExtGridcolumn 
                        text="column4"
                        dataIndex="data mapping key"
                    ></ExtGridcolumn>

                </ExtGrid>
            </ExtContainer>
            <ExtToolbar
                [docked]="'bottom'"
                [layout]="{ type: 'hbox', pack: 'right' }"
                [style]='{
                "background": "#ffffff"
                }'
            >
                <ExtButton 
                    [disabled]="this.btnDisable.saveBtn"
                    [align]="'right'"
                    [ui]="'round'"
                    iconCls="x-fa fa-save"
                    (tap)="onTapSave()"
                    margin= "0 0 0 5"
                    text="{{ '저장' | translate }}" 
                    tooltip="F2"
                ></ExtButton>

                <ExtButton 
                    [disabled]="this.btnDisable.modifyBtn"
                    [align]="'right'"
                    [ui]="'round'"
                    iconCls="x-fa fa-eraser"
                    margin="0 0 0 5"
                    (tap)="onTapModify()"
                    text="{{ '수정' | translate }}" 
                    tooltip="F3"
                ></ExtButton>

                <ExtButton 
                    [disabled]="this.btnDisable.deleteBtn"
                    [align]="'right'"
                    [ui]="'round'"
                    iconCls="x-fa fa-trash-alt"
                    margin= "0 0 0 5"
                    (tap)="onTapDelete()"
                    text="{{ '삭제' | translate }}" 
                    tooltip="F4"
                ></ExtButton>

                <ExtButton 
                    [disabled]="this.btnDisable.newBtn"
                    [align]="'right'"
                    [ui]="'round'"
                    iconCls="x-fa fa-edit"
                    margin= "0 0 0 5"
                    (tap)="onTapNew()"
                    text="{{ '신규' | translate }}" 
                    tooltip="F5"
                ></ExtButton>

                <ExtButton 
                    [disabled]="this.btnDisable.reqApprBtn"
                    [align]="'right'"
                    [ui]="'round'"
                    iconCls="x-fa fa-clipboard-list"
                    (tap)="onTapRequestAppr()"
                    margin= "0 0 0 5"
                    text="{{ '승인요청' | translate }}" 
                    tooltip="F6"
                ></ExtButton>

                <ExtButton 
                    [disabled]="this.btnDisable.apprBtn"
                    [align]="'right'"
                    [ui]="'round'"
                    iconCls="x-fa fa-check-double"
                    (tap)="onTapAppr()"
                    margin= "0 0 0 5"
                    text="{{ '승인' | translate }}" 
                    tooltip="F7"
                ></ExtButton>

                <ExtButton 
                    [disabled]="this.btnDisable.rejectBtn"
                    [align]="'right'"
                    [ui]="'round'"
                    iconCls="x-fa fa-undo"
                    (tap)="onTapReject()"
                    margin= "0 0 0 5"
                    text="{{ '반려' | translate }}" 
                    tooltip="F8"
                ></ExtButton>

                <ExtButton 
                    [disabled]="this.btnDisable.cancelBtn"
                    [align]="'right'"
                    [ui]="'round'"
                    iconCls="x-fa fa-times"
                    (tap)="onTapCancel()"
                    margin= "0 0 0 5"
                    text="{{ '취소' | translate }}" 
                    tooltip="F12"
                ></ExtButton>
            </ExtToolbar>
        </ExtPanel>
    </ExtPanel>
</ExtContainer>
